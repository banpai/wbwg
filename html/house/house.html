<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>新增房屋</title>
    <link rel="stylesheet" href="../../css/main.css">
    <!-- <link rel="stylesheet" href="../../css/mint-ui.css"> -->
    <link rel="stylesheet" href="../../css/house/house.css">
</head>

<body>
    <div id="list">
        <div id="header">
            <div class="arrow" @click="closeWin">
                <img src="../../image/return.png" alt="">
            </div>
            <div class="zline"></div>
            新增房屋
            <div class="asubmit" @click="submit" id="pkh_add_su">提交</div>
        </div>
        <div class="container" v-cloak>
            <div class="pk_togger" style="margin-top: 70px;">
              <house-component hosetitle="查询建筑:" myclass="bg_j pk_mem_input">
                  <input type="text" @click="neighbourhoodf" readonly="readonly" name="" placeholder="请选择" />
              </house-component>
              <house-component hosetitle="小区名称:" myclass="pk_mem_input_all">
                  <input type="text" v-model="neighbourhood"readonly="readonly" name=""/>
              </house-component>
                <house-component hosetitle="建筑名称:" myclass="pk_mem_input_all">
                    <input type="text" v-model="buildingName"  readonly="readonly" name=""  />
                </house-component>
                <house-component hosetitle="楼号:" myclass="pk_mem_input_all">
                    <input type="text" v-model="buildingNum"  readonly="readonly" name=""  />
                </house-component>
                <house-component hosetitle="单元(梯/区):" myclass="bg_j pk_mem_input">
                    <input type="text" @click="unitf" v-model="unit" name="" readonly="readonly" placeholder="请选择" />
                </house-component>
                <div class="clear dynamic"></div>
                <house-component hosetitle="所属楼层(层):" myclass="pk_mem_input_all">
                    <input type="text" v-bind:readonly="isClick" name="" v-model="layer" placeholder="请输入" />
                </house-component>



                <house-component hosetitle="本层房号:" myclass="pk_mem_input_all">
                    <input type="text" v-bind:readonly="isClick" name="" v-model="houseNum" placeholder="(地下室以D开头,如D01)">
                </house-component>

                <house-component hosetitle="房屋用途:" myclass="bg_j pk_mem_input">

                    <input type="text" @click="houseUsef" v-model="houseUse" name="" readonly="readonly" placeholder="请选择" />
                </house-component>

                <house-component hosetitle="户型:" myclass="pk_mem_input_all">
                    <input type="text" v-bind:readonly="isClick" name="" v-model="houseType" placeholder="请输入">
                </house-component>



                <!-- <house-component hosetitle="实际用途:" myclass="bg_j pk_mem_input">
                    <input type="text" @click="actualUsef" v-model="actualUse" name="" readonly="readonly" placeholder="请选择" />
                </house-component> -->

                <house-component hosetitle="房屋面积(㎡):" myclass="pk_mem_input_all">
                    <input type="number" v-bind:readonly="isClick" name="" v-model="houseArea" placeholder="请输入" />
                </house-component>
                <house-component hosetitle="入户登记时间:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="registf" name="" v-model="regist" placeholder="请选择">
                </house-component>

                <house-component hosetitle="车辆数:" myclass="pk_mem_input_all">
                    <input type="number" v-bind:readonly="isClick" name="" v-model="carsNum" placeholder="请输入">
                </house-component>

                <house-component hosetitle="车牌号:" myclass="pk_mem_input_all">
                    <input type="text" v-bind:readonly="isClick" name="" v-model="plateNumber" placeholder="请输入">
                </house-component>

                <house-component hosetitle="屋主身份证:" myclass="pk_mem_input_all">
                    <input type="text" v-bind:readonly="isClick" name="" v-model="idNum" placeholder="请输入">
                </house-component>

                <house-component hosetitle="屋主姓名:" myclass="pk_mem_input_all">
                    <input type="text" v-bind:readonly="isClick" name="" v-model="houseowner" placeholder="请输入">
                </house-component>

                  <div class="clear dynamic"></div>

                <house-component hosetitle="防盗设施:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="againstthieff" name="" v-model="againstthief" placeholder="请选择(可多选)">
                </house-component>
                <house-component hosetitle="主要炊事能源:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="cookingenergyf" name="" v-model="cookingenergy" placeholder="请选择">
                </house-component>
                <house-component hosetitle="热水供应方式:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="hotwatertypef" name="" v-model="hotwatertype" placeholder="请选择">
                </house-component>
                <house-component hosetitle="供水:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="waterapplyf" name="" v-model="waterapply" placeholder="请选择">
                </house-component>
                <house-component hosetitle="供电:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="powerapplyf" name="" v-model="powerapply" placeholder="请选择">
                </house-component>
                <house-component hosetitle="取暖设施:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="heatingf" name="" v-model="heating" placeholder="请选择">
                </house-component>
                <house-component hosetitle="卫浴设施:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="showerf" name="" v-model="shower" placeholder="请选择(可多选)">
                </house-component>
                <div class="clear dynamic"></div>
                <house-component hosetitle="房屋性质:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="roomtypef" name="" v-model="roomtype" placeholder="请选择">
                </house-component>
                <house-component hosetitle="产权证类别:" myclass="bg_j pk_mem_input">
                    <input type="text" readonly="readonly" @click="propertytypef" name="" v-model="propertytype" placeholder="请选择">
                </house-component>

                <div class="clear"></div>
                <!-- <div class="er_templ" v-for="(expand,index) of expandTab_arr">
                    <div class="er_templ_in">
                        <div class="er_lable">{{expand.name}}</div>
                        <div class="bg_j pk_mem_input">
                            <input @click="expandselect(index,expand.english_name,expand.name)" v-model="expand.value" readonly="readonly" type="text" name="" placeholder="请选择" />
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
    <!-- <script type="text/javascript" src="../../script/mint-ui.js"></script> -->
    <script type="text/javascript" src="../../script/UICore.js"></script>
    <script type="text/javascript" src="../../script/house/house.js"></script>
</body>
<template id="houseInfo">
  <div class="er_templ">
    <div class="er_templ_in">
      <div class="er_lable">{{hosetitle}}</div>
        <div :class="myclass">
          <slot></slot>
        </div>
    </div>
  </div>
</template>

</html>
